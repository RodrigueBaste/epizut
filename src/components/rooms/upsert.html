<div class="FormOverlay">
    <form class="StylisedForm" id="room-upsert-form">
        <div class="FormHeader">
            <h2 class="FormTitle">{{form_title}}</h2>
        </div>
        <div class="FormItem">
            <label for="name" class="FormLabel">Name</label>
            <input
                type="text"
                class="FormInput"
                id="name"
                name="name"
                placeholder="Enter name"
            />
        </div>
        <div class="FormItem">
            <label for="description" class="FormLabel">Description</label>
            <input
                type="text"
                class="FormInput"
                id="description"
                name="description"
                placeholder="Enter description"
            />
        </div>
        <div class="FormItem">
            <label for="icon-url" class="FormLabel">Icon URL</label>
            <input
                type=""
                class="FormInput"
                id="icon-url"
                name="icon-url"
                placeholder="Enter icon URL"
            />
        </div>
        <div class="FormItem">
            <label for="whitelist" class="FormLabel">Students Whitelist</label>
            <input
                type="text"
                class="FormInput"
                id="whitelist"
                name="whitelist"
                placeholder="Enter student's logins or UIDs, separated by commas (private rooms only)"
            />
        </div>
        <div class="FormItem">
            <label for="blacklist" class="FormLabel">Students Blacklist</label>
            <input
                type="text"
                class="FormInput"
                id="blacklist"
                name="blacklist"
                placeholder="Enter student's logins or UIDs, separated by commas (public rooms only)"
            />
        </div>
        <div class="FormItem">
            <label for="is-public" class="FormLabel">Is Public</label>
            <input
                type="checkbox"
                class="FormInput"
                id="is-public"
                name="is-public"
            />
        </div>
        <div class="FormButtons">
            <button type="button" id="close-modal">Cancel</button>
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
