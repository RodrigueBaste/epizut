<div class="Alert">
    <div class="Icon">
        <i class="fa {{icon_classes}}"></i>
    </div>
    <div class="AlertBody">
        <span class="AlertTitle">{{title}}</span>
        <span class="AlertContent">{{content}}</span>
    </div>
    <span class="AlertClose">
        <i class="fa fa-times-circle"></i>
    </span>
</div>
